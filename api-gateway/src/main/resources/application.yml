server:
  port: 8080 # Puerto est√°ndar del API Gateway

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # RUTA 1: SERVICIO DE USUARIOS
        - id: usuarios-service
          # URI usa el nombre del servicio Docker y su puerto
          uri: http://servicio-usuarios:8081
          predicates:
            - Path=/api/usuarios/** # Si la URL empieza con /api/usuarios
          filters:
            # Elimina /api/usuarios del path antes de enviar al microservicio
            - RewritePath=/api/usuarios/(?<segment>.*), /$\{segment}

        # RUTA 2: SERVICIO DE INVENTARIO
        - id: inventario-service
          uri: http://servicio-inventario:8083
          predicates:
            - Path=/api/inventario/**
          filters:
            - RewritePath=/api/inventario/(?<segment>.*), /$\{segment}

        # RUTA 3: SERVICIO DE VENTAS
        - id: ventas-service
          uri: http://servicio-ventas:8082
          predicates:
            - Path=/api/ventas/**
          filters:
            - RewritePath=/api/ventas/(?<segment>.*), /$\{segment}