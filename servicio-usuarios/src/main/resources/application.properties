# CONFIGURACIÓN DEL SERVIDOR
server.port=8081

# CONFIGURACIÓN DE LA BASE DE DATOS (MySQL con XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/db_usuarios?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CONFIGURACIÓN JPA / HIBERNATE (Crea y actualiza las tablas automáticamente)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true